<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadAndJoin</title>

  <!-- Inter font -->
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
          rel="stylesheet"
  />

  <!-- Tailwind via CDN + custom config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            shake: {
              '0%,100%': { transform: 'translateX(0)' },
              '20%,60%': { transform: 'translateX(-8px)' },
              '40%,80%': { transform: 'translateX(8px)' },
            },
            fadeIn: {
              from: { opacity: 0 },
              to: { opacity: 1 },
            },
            slideDown: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
          },
          animation: {
            shake: 'shake 0.5s ease-in-out',
            fadeIn: 'fadeIn 0.3s ease-out both',
            slideDown: 'slideDown 0.5s ease-out both',
            slideUp: 'slideUp 0.5s ease-out both',
          },
        },
      },
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
